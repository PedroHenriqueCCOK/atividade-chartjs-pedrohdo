<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Chart.js</title>
</head>

<body>
    <style>
        body {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .graficos {
            width: 50vw;
            height: 100vh;
        }
    </style>
    <div>
        <h4>Gráfico de linha</h4>
        <canvas class="graficos" id="myChart2"></canvas>
    </div>
    <div>
        <h4>Gráfico de barras</h4>
        <canvas class="graficos" id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');
        const ctx2 = document.getElementById('myChart2')
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [{
                    label: 'Temperatura média',
                    data: [22, 24, 27, 23, 20, 18],
                    borderWidth: 1
                },
                {
                    label: 'Umidade média',
                    data: [90, 89, 93, 87, 88, 82],
                    borderWidth: 1

                }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    },
                    x: {
                        beginAtZero: true
                    }
                }
            }
        });
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: 'Temperatura',
                    data: [30, 29, 28, 25, 22, 23],
                    borderWidth: 1
                },
                {
                    label: 'Umidade',
                    data: [80, 82, 80, 85, 80, 83],
                    borderWidth: 1

                }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    },
                    x: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
